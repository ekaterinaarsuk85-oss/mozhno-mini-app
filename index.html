<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>МОЖНО</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Экран 1: Welcome -->
  <section id="welcome" class="screen active">
    <div id="welcomeText"></div>
    <button id="startBtn" style="display:none" onclick="goTo('setup')">Начать спокойно</button>
  </section>

  <!-- Экран 2: Setup -->
  <section id="setup" class="screen">
    <input type="text" id="name" placeholder="Ваше имя">
    <input type="number" id="age" placeholder="Возраст">
    <input type="number" id="weight" placeholder="Вес (кг)">
    <input type="number" id="height" placeholder="Рост (см)">
    <input type="number" id="activity" placeholder="Активность в неделю (раз/нед)">
    <button onclick="goToHome()">Продолжить</button>
  </section>

  <!-- Экран 3: Home -->
  <section id="home" class="screen">
    <h2>Сегодня можно</h2>
    <div class="card" id="dailyQuote"></div>

    <div class="card">
      <h3>Добавить еду</h3>
      <input type="text" id="foodName" placeholder="Название продукта">
      <input type="number" id="foodGrams" placeholder="Граммы">
      <button onclick="addFoodEntry()">Добавить</button>
      <canvas id="macroChart" width="300" height="300"></canvas>
    </div>

    <h3>Рецепты</h3>
    <div id="recipeList" class="recipe-grid"></div>

    <!-- Блок подписки с ценами -->
    <div class="card subscription-card">
      <h3>Подписка</h3>
      <div class="subscription-buttons">
        <button onclick="subscribe('month')">Месячная: ₽499 / месяц</button>
        <button onclick="subscribe('year')">Годовая: ₽4990 / год</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
