<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>МОЖНО</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500&display=swap" rel="stylesheet">
</head>
<body onload="visit()">

  <!-- Экран 1: Welcome -->
  <section id="welcome" class="screen active">
    <div id="welcomeText"></div>
    <button id="startBtn" style="display:none" onclick="goTo('setup')">Начать спокойно</button>
  </section>

  <!-- Экран 2: Setup -->
  <section id="setup" class="screen">
    <input type="text" id="name" placeholder="Ваше имя">
    <input type="number" id="age" placeholder="Возраст">
    <input type="number" id="weight" placeholder="Вес (кг)">
    <input type="number" id="height" placeholder="Рост (см)">
    <button onclick="goToHome()">Продолжить</button>
  </section>

  <!-- Экран 3: Home -->
  <section id="home" class="screen">
    <h2>Сегодня можно</h2>
    <div class="card" id="dailyQuote"></div>

    <div class="actions">
      <button onclick="addFood()">Добавить еду</button>
      <button onclick="addNote()">Записать ощущение</button>
      <button onclick="readMessage()">Сообщение дня</button>
    </div>

    <h3>Рецепты</h3>
    <div id="recipeSection" class="card">
      <div id="recipeList" class="recipe-grid"></div>
      <button onclick="showAllRecipes()">Все рецепты (только для подписки)</button>
    </div>

    <div id="paywall" style="display:none">
      <p>Хочешь остаться здесь?</p>
      <button id="stayBtn" onclick="showPayment()">Остаться</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
